<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Luma | Home</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,400;0,500;1,400&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
        }

        body {
            width: 100vw;
            height: 100vh;
            height: 100dvh;
            overflow: hidden;
            font-family: 'Inter', sans-serif;
            background: #000;
        }

        /* Full-bleed background */
        .bg-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .bg-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center top;
        }

        /* Gradient overlay - bottom to top */
        .gradient-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 70%;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.95) 0%, rgba(0, 0, 0, 0.85) 30%, rgba(0, 0, 0, 0.5) 60%, rgba(0, 0, 0, 0) 100%);
            pointer-events: none;
        }

        /* Status bar */
        .status-bar {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 44px;
            z-index: 100;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 24px 0;
            color: rgba(255, 255, 255, 0.85);
            font-size: 14px;
            font-weight: 600;
        }

        .status-right {
            display: flex;
            gap: 4px;
            align-items: center;
        }

        /* Logo mark */
        .logo-mark {
            position: absolute;
            top: 72px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            color: rgba(255, 255, 255, 0.70);
        }

        /* Content wrapper */
        .content {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 0 24px;
        }

        /* Headline - bottom 30% */
        .headline {
            position: absolute;
            bottom: 30%;
            left: 50%;
            transform: translateX(-50%);
            font-family: 'Playfair Display', serif;
            font-weight: 500;
            font-size: 36px;
            line-height: 1.1;
            text-align: center;
            color: rgba(255, 255, 255, 0.92);
            opacity: 0;
            animation: fadeInUp 450ms ease-out 60ms forwards;
        }

        /* Label - bottom 24% */
        .label {
            position: absolute;
            bottom: 24%;
            left: 50%;
            transform: translateX(-50%);
            font-family: 'Inter', sans-serif;
            font-weight: 500;
            font-size: 12px;
            letter-spacing: 0.40em;
            text-align: center;
            color: rgba(255, 255, 255, 0.55);
            text-transform: uppercase;
            opacity: 0;
            animation: fadeInUp 450ms ease-out 100ms forwards;
        }

        /* Body - bottom 18% */
        .body-copy {
            position: absolute;
            bottom: 18%;
            left: 50%;
            transform: translateX(-50%);
            font-family: 'Inter', sans-serif;
            font-weight: 300;
            font-size: 14px;
            line-height: 1.35;
            text-align: center;
            color: rgba(255, 255, 255, 0.60);
            max-width: 70%;
            opacity: 0;
            animation: fadeInUp 500ms ease-out 140ms forwards;
        }

        /* CTA Button - bottom 11% */
        .cta-btn {
            position: absolute;
            bottom: 11%;
            left: 50%;
            transform: translateX(-50%);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 12px 22px;
            border-radius: 9999px;
            border: 1px solid rgba(255, 255, 255, 0.40);
            background: rgba(255, 255, 255, 0.06);
            color: rgba(255, 255, 255, 0.88);
            font-family: 'Inter', sans-serif;
            font-size: 15px;
            font-weight: 400;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.2s ease;
            opacity: 0;
            animation: fadeIn 450ms ease-out 170ms forwards;
        }

        .cta-btn:active {
            background: rgba(255, 255, 255, 0.12);
            transform: translateX(-50%) scale(0.98);
        }

        /* Fine print - bottom 6% */
        .fine-print {
            position: absolute;
            bottom: 6%;
            left: 50%;
            transform: translateX(-50%);
            font-family: 'Inter', sans-serif;
            font-weight: 300;
            font-size: 11px;
            text-align: center;
            color: rgba(255, 255, 255, 0.35);
            max-width: 78%;
            opacity: 0;
            animation: fadeIn 450ms ease-out 200ms forwards;
        }

        .fine-print a {
            color: rgba(255, 255, 255, 0.35);
            text-decoration: underline;
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateX(-50%) translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateX(-50%) translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <!-- Background -->
    <div class="bg-container">
        <img src="home_bg.jpg" alt="" class="bg-image">
        <div class="gradient-overlay"></div>
    </div>



    <!-- Content -->
    <h1 class="headline">Meet the<br>Future of Presence</h1>
    <div class="label">L U M A</div>
    <p class="body-copy">An ambient AI companion<br>that feels alive</p>
    <a href="product.html" class="cta-btn">Meet Luma</a>
    <div class="fine-print">Not a screen. Not an assistant. Just presence.</div>
</body>

</html>
