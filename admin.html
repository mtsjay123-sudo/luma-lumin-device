<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luma Admin</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;600&family=Inter:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,400;0,500;1,400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: #F9F9F9;
            color: #111;
            overflow: auto;
            /* Allow scrolling for table */
            padding: 40px;
        }

        .admin-container {
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            font-family: var(--font-serif);
            font-size: 32px;
            margin-bottom: 24px;
        }

        /* Login Form */
        #loginSection {
            max-width: 400px;
            margin: 100px auto;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            text-align: center;
        }

        /* Table Styles */
        #dataSection {
            display: none;
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-family: var(--font-sans);
            font-size: 14px;
        }

        th {
            text-align: left;
            padding: 16px;
            border-bottom: 2px solid #EEE;
            color: var(--color-label);
            text-transform: uppercase;
            font-size: 11px;
            letter-spacing: 0.05em;
        }

        td {
            padding: 16px;
            border-bottom: 1px solid #EEE;
            color: #333;
        }

        tr:last-child td {
            border-bottom: none;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
            font-style: italic;
        }
    </style>
</head>

<body>

    <div class="admin-container">
        <!-- Login Section -->
        <div id="loginSection">
            <a href="product.html"
                style="display: block; margin-bottom: 24px; text-decoration: none; color: #666; font-size: 13px;">‚Üê Back
                to Product</a>
            <h1>Admin Access</h1>
            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-input" id="adminPassword" required>
                </div>
                <button type="submit" class="modal-btn confirm" style="width: 100%; margin-top: 16px;">Login</button>
            </form>
        </div>

        <!-- Data Section -->
        <div id="dataSection">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                <h1>Captured Leads</h1>
                <button class="pill-btn secondary" id="logoutBtn"
                    style="padding: 8px 16px; font-size: 11px;">Logout</button>
            </div>

            <table id="dataTable">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Email</th>
                        <th>Phone</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <!-- Rows will be populated here -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="admin.js"></script>
</body>

</html>
